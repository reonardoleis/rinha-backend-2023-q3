events {
    worker_connections 50000;
    use epoll;
    multi_accept on;
}
http {
    tcp_nopush on;
    tcp_nodelay on;
    server_tokens off;

    upstream api {
        server api1:80;
        server api2:80;
    }
    server {
        listen 9999;
        location / {
            proxy_pass http://api;
        }
    }
}